<html>
<head>
<script type="text/javascript">
function show(x,title) {
document.write("<tr><td><i>"+title+"</i></td>");

var pArray=["hitwgtdx","hitwgtdy","simhiten","simhitenit","hitadc","nhits","hitalpha"];
var arrayLength = pArray.length;
for (var i = 0; i < arrayLength; i++) {
document.write("<td><img height=300 src=\""+x+"_"+pArray[i]+".png\"/></td>");
}

document.write("</td></tr>");
}

function showAll(title,sd,lmin,lmax){
document.write("<table>");
document.write("<tr><td><b>"+title+"</b></td></tr>");

var x="sd";
x=x+sd.toString();
x=x+"_inc";
show(x,"Inclusive");

for (var l = lmin; l <=lmax; l++) { 
x="sd";
x=x+sd.toString();
x=x+"_lay";
x=x+l.toString();
var locTitle="Layer #";
locTitle=locTitle + l.toString();
show(x,locTitle);
}
}
document.write("</table>");
</script>

<link rel="stylesheet" type="text/css" href="tableFormat.css"></link>
</head>



<body>

<script type="text/javascript">showAll("EE",0,1,30)</script>
<script type="text/javascript">showAll("HEF",1,1,12)</script>
<script type="text/javascript">showAll("HEB",2,1,12)</script>

</body>
