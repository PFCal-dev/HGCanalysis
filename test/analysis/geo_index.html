<html>
<head>
<script type="text/javascript">
function show(x,xtit) {
document.write("<table>");
document.write("<tr><td colspan=4 bgcolor=\"#E0FFFF\"><b>"+xtit+"</b></th></tr>");
document.write("<tr><td bgcolor=\"#E0FFFF\"></b>Distribution</b></td><td bgcolor=\"#E0FFFF\"><b>EE</b></td><td bgcolor=\"#E0FFFF\"><b>HEfront</b></td><td bgcolor=\"#E0FFFF\"><b>HEback</b></td></tr>");
document.write("<tr><td bgcolor=\"#E0FFFF\"><b>SIM cell numbering</b></td><td><img height=300 src=\"testhgcgeo_simcell_"+x+"_sd0.png\"/></td><td><img height=300 src=\"testhgcgeo_simcell_"+x+"_sd1.png\"/></td><td><img height=300 src=\"testhgcgeo_simcell_"+x+"_sd2.png\"/></td></tr>");
document.write("<tr><td bgcolor=\"#E0FFFF\"><b>RECO cell numbering</b></td><td><img height=300 src=\"testhgcgeo_reccell_"+x+"_sd0.png\"/></td><td><img height=300 src=\"testhgcgeo_reccell_"+x+"_sd1.png\"/></td><td><img height=300 src=\"testhgcgeo_reccell_"+x+"_sd2.png\"/></td></tr>");
document.write("<tr><td bgcolor=\"#E0FFFF\"><b>&Delta; x</b></td><td><img height=300 src=\"testhgcgeo_dx_"+x+"_sd0.png\"/></td><td><img height=300 src=\"testhgcgeo_dx_"+x+"_sd1.png\"/></td><td><img height=300 src=\"testhgcgeo_dx_"+x+"_sd2.png\"/></td></tr>");
document.write("<tr><td bgcolor=\"#E0FFFF\"><b>&Delta; y</b></td><td><img height=300 src=\"testhgcgeo_dy_"+x+"_sd0.png\"/></td><td><img height=300 src=\"testhgcgeo_dy_"+x+"_sd1.png\"/></td><td><img height=300 src=\"testhgcgeo_dy_"+x+"_sd2.png\"/></td></tr>");
document.write("</table>");
}

function showAll(lmin,lmax){
for (var l = lmin; l <lmax; l++) { 
var x="layer";
x=x+l.toString();
var title="SIM layer #";
title=title+l.toString();
show(x,title);
}
}
</script>

<link rel="stylesheet" type="text/css" href="tableFormat.css"></link>
</head>



<body>

<script type="text/javascript">showAll(1,90)</script>

</body>
